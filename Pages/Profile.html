<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="../Source/css/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
  
<body>
    <div class="nav-bar scrolled">
        <div class="nav-bar-left">
            <img src="../Source/images/logo-only-black.svg" class="logo" alt="Seron Logo">
            <a href="../Home.html" class="brand-name">SERON</a>
        </div>
        <div class="nav-bar-middle">
            <a href="../Home.html">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-bar-right">
                <a href="#" id="search-btn">
                    <svg class="w-[24px] h-[24px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                    </svg>                  
                </a>
                <a href="../Pages/Cart.html">
                    <svg class="w-[24px] h-[24px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                    </svg>
                </a>
                <a href="../Pages/Profile.html">
                    <svg class="w-[24px] h-[24px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                    </svg>                  
                </a>
        </div>
        <div class="menu">
            <button class="menu" onclick="toggleMenu()">
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                  </svg>                     
            </a>  
            <script>
                function toggleMenu() {
                    const sideNavbar = document.getElementById("side-navbar");
                    const overlay = document.getElementById("overlay");
                    sideNavbar.classList.toggle("open");
                    overlay.classList.toggle("open");
                }
            </script>       
        </div>    
    </div>
    
    <!-- Side Navigation Bar for Mobile View -->
    <div class="side-navbar" id="side-navbar">
        <button class="close-btn" onclick="toggleMenu()">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
              </svg>              
        </button>
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
    <div id="overlay" class="overlay"></div>
    <!-- Script for turning background transparent to white when scrolling down -->
    <script>
        
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.nav-bar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

    <section class="content">
        <div class="profile">  
            <div class="left-login-container"></div>
            <div class="right-login-container">
                <form action="#">
                    <h2 style="text-align:center">Login with Social Media</h2>
                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                        </i> Login with Google+
                    </a>
                    <div class="hide-md-lg">
                        <p>Or sign in manually:</p>
                    </div>
            
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                    <div class="profile-bottom-container">
                        <p>Don't have an account? <a href="../Pages/Register.html" style="color: #04AA6D;">Create one</a>.</p>
                    </div>
                </div>
        </div>
    </section>
</body>
</html>
